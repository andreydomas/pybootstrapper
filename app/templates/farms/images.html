{% extends "farms/base.html" %}

{% set sidebar_farms_images = True %}

{% block content %}

<table class="table table-hover nodes-list">
    <caption>
        <h2>{{ caption | default('Boot images') }}</h2>
    </caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Farm</th>
        </tr>
    </thead>
    <tbody>
        {% for image in images %}
        <tr>
            <td>
                {{ image.name }}
            </td>
            <td>
                {{ image.farm }}
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
