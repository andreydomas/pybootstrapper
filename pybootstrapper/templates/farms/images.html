{%- extends "farms/base.html" -%}

{%- set sidebar_farms_images = True -%}

{%- block content -%}

<div class="row-fluid">
    <div class="span12">

        <table class="table table-hover nodes-list">

            <caption>
                <h2>{{ caption | default('Boot images') }}</h2>
            </caption>

            <thead>
                <tr>
                    <th>Version</th>
                    <th>Farm</th>
                    <th>Type</th>
                </tr>
            </thead>

            <tbody>
                {%- for image in images -%}
                <tr>
                    <td>
                        {{ image.version }}
                    </td>
                    <td>
                        {{ image.farm }}
                    </td>
                    <td>
                        {{ image.image_type }}
                    </td>
                </tr>
                {%- endfor -%}
            </tbody>

        </table>

    </div>
</div>

{%- endblock -%}
